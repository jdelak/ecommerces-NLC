<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {id: getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {for: getCode()}" class="label">
            <!-- PayZen standard logo -->
            <img data-bind="attr: {src: getModuleLogoUrl()}"
                 class="payment-icon"
                 alt="PayZen"
                 style="width: 76px;"
            />

            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address payzen-form">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <fieldset class="fieldset payment method payzen-form" data-bind="attr: {id: 'payment_form_' + getCode()}" style="padding-top: 20px;">
        <!-- ko if: (getEntryMode() == 2) -->
            <!-- ko template: 'Lyranetwork_Payzen/payment/cc-type' --><!-- /ko -->
        <!--/ko-->
        </fieldset>

        <div class="checkout-agreements-block payzen-form">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar payzen-form">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="click: placeOrder,
                                   attr: {title: $t('Pay with PayZen')},
                                   css: {disabled: !isPlaceOrderActionAllowed()},
                                   enable: (getCode() == isChecked())"
                        disabled>
                    <span data-bind="i18n: 'Pay with PayZen'"></span>
                </button>
            </div>
        </div>

        <!-- ko if: (getEntryMode() == 3) -->
            <!-- ko template: 'Lyranetwork_Payzen/payment/iframe' --><!-- /ko -->
        <!--/ko-->
    </div>
</div>
